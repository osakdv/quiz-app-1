<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<!-- TODO: Remove preloader-hide class before production -->
<body class="">
    <div class="pre-loader">
    </div>
    <div class="container-centered">
        <div class="q-time">
            <div class="number-of-questions"></div>
            <div class="quiz-timer"></div>
        </div>

        <div class="quiz">
            <div class="quiz-question">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda velit temporibus consequuntur id.
            </div>

            <div class="quiz-question-options">
                <div class="option opt-container-a">
                    <p class="optA"></p>
                </div>
                <div class="option opt-container-b">
                    <p class="optB"></p>
                </div>
                <div class="option opt-container-c">
                    <p class="optC"></p>
                </div>
                <div class="option opt-container-d">
                    <p class="optD"></p>
                </div>
            </div>
        </div>

        <div class="quiz-prv-next-btn">
            <button class="control prev-question"> < </button>
            <button class="control next-question"> > </button>
        </div>
    </div>
</body>
</html>
